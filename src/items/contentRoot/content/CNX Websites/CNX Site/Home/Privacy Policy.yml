        <div><section>
        <div>
        <h1 style="text-align: center;">PRIVACY POLICY</h1>
        <p style="font-size: 16px;">Majid Al Futtaim Holding is a limited liability company incorporated in the Emirate of Dubai, United Arab Emirates. Majid Al Futtaim Holding operates through various subsidiaries including Majid Al Futtaim Retail, Majid Al Futtaim Properties, and Majid Al Futtaim Ventures (<strong style="font-weight:bolder;">&ldquo;Majid Al Futtaim&rdquo;, &ldquo;we&rdquo;, &ldquo;us&rdquo;, &ldquo;our&rdquo;&nbsp;</strong>).</p>
        <p style="font-size: 16px;">This policy describes how Majid Al Futtaim collects, processes uses and discloses your personal information as a data controller, when you contact us, use our services or interact with our platforms including websites and mobile apps (together <strong style="font-weight:bolder;">"Platforms"</strong>).</p>
        <p style="font-size: 16px;">&nbsp;</p>
        </div>
        </section><section>
        <div>
        <h2>WHAT THIS POLICY COVERS</h2>
        <p style="font-size: 16px;">We are committed to adopting the highest standards when it comes to how we collect, use and protect your personal information, and have accordingly developed this privacy policy (the &ldquo;Policy&rdquo; ), which:</p>
        <ul>
            <li style="font-size: 16px;">Sets out the types of personal information we collect;</li>
            <li style="font-size: 16px;">Explains how and why we collect and use your personal information</li>
            <li style="font-size: 16px;">Explains when and why we may share personal information within Majid Al Futtaim and with other organisations;</li>
            <li style="font-size: 16px;">Explains how we protect the personal information we collect; and</li>
            <li style="font-size: 16px;">Explains the rights and choices you have in relation to your personal information</li>
        </ul>
        <p style="font-size: 16px;">This Policy applies if you use our services (referred to in this Policy as &ldquo;our Services&rdquo;). Using our Services means:</p>
        <ul>
            <li style="font-size: 16px;">Buying / Ordering services or products from any of our subsidiaries over the phone, in store, or online</li>
            <li style="font-size: 16px;">Using any of our platforms, including websites (&ldquo;our Websites&rdquo;), public Wi-Fi networks, or mobile applications ( &ldquo;our Mobile Apps&rdquo; ); or</li>
            <li style="font-size: 16px;">Being a member of any of our loyalty schemes (e.g. MyClub)</li>
            <li style="font-size: 16px;">Taking part in our promotions &amp; competitions and registering to receive our newsletters and offers</li>
        </ul>
        <p style="font-size: 16px;">This Policy also applies if you contact us or we contact you about our Services.</p>
        </div>
        </section><section>
        <div>
        <h2>PERSONAL INFORMATION WE COLLECT</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;"><strong>When you register to our services, we may collect:</strong></p>
        <ul>
            <li style="font-size: 16px;">Your personal details, including your postal and billing addresses, email address(es), phone number(s), date of birth, gender, and passport or ID number</li>
            <li style="font-size: 16px;">Your account login details, such as your username and the password (encrypted) that you have chosen; and</li>
            <li style="font-size: 16px;">Your interests, preferences, income, and other profiling information.</li>
        </ul>
        <p style="font-size: 16px;"><strong>When you shop with us online, browse our Websites, use our Mobile Apps, or connect to Wi-Fi networks we provide, we may&nbsp;collect:</strong></p>
        <ul>
            <li style="font-size: 16px;">Information about your online purchases (for example: what, when, where you ordered / bought and how you paid);</li>
            <li style="font-size: 16px;">Information about your online browsing behaviour on our Websites, Mobile Apps and public networks and information about when you click on one of our adverts (including those shown on other organisations&rsquo; websites);</li>
            <li style="font-size: 16px;">Information about devices you have used to access our Services (including the make, model and operating system, IP address, browser type and mobile device identifiers); and</li>
            <li style="font-size: 16px;">Information about your precise geolocation.</li>
        </ul>
        <p style="font-size: 16px;"><strong>When you use any of our loyalty program(s) to shop with us, we may&nbsp;collect:</strong></p>
        <ul>
            <li style="font-size: 16px;">Transaction information, including the in-store and online purchases you earn points for and how you use your points, coupons, and vouchers within our subsidiaries or with other partners.</li>
        </ul>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;"><strong>When you contact us or we contact you or you take part in promotions, competitions, surveys or questionnaires about our Services, we may&nbsp;collect:</strong></p>
        <ul>
            <li style="font-size: 16px;">Personal information you provide about yourself;</li>
            <li style="font-size: 16px;">Details of emails and other digital communications we send to you including information about the emails you open and links in them that you click on; and</li>
            <li style="font-size: 16px;">Your feedback and contributions to customer surveys and questionnaires.</li>
        </ul>
        <p style="font-size: 16px;"><strong>Other sources of personal&nbsp;information</strong></p>
        <p style="font-size: 16px;">We may also use personal information from other sources, such as specialist companies that supply information, online media channels, our partners and public registers. We may collect the following types of personal information about you from other sources: contact details, credit history, purchases, interests, preferences, or other types of publicly available information. This other personal information helps us&nbsp;to:</p>
        <ul>
            <li style="font-size: 16px;">review and improve the accuracy of the data we hold; and</li>
            <li style="font-size: 16px;">improve and measure the effectiveness of our marketing communications, including online advertising.</li>
        </ul>
        <p style="font-size: 16px;">We may be required by law to collect personal information about you or as a consequence of any contractual relationship we have with&nbsp;you.</p>
        <p style="font-size: 16px;">If you choose not to provide your personal information to be used in accordance with this Policy, you will still be able to visit our Platforms but you may not be able to access certain options, products or services, and in some cases we may not be able to fulfill a service you request.</p>
        </div>
        </section><section class="otnotice-section" id="otnotice-section-c7aca473-2980-42f4-bdde-b8a451f51259">
        <div>
        <h2>WHY AND HOW WE USE YOUR PERSONAL INFORMATION</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;"><strong>Make our Services available to you</strong></p>
        <p style="font-size: 16px;">We use your personal information to provide the services you have requested,&nbsp;including:</p>
        <ul>
            <li style="font-size: 16px;">Processing your orders and refunds; and</li>
            <li style="font-size: 16px;">Managing the accounts you hold with us.</li>
        </ul>
        <p style="font-size: 16px;">This is so we can provide the services to you in line with our contractual obligations to&nbsp;you.</p>
        <p style="font-size: 16px;"><strong>Personalise your&nbsp;experience</strong></p>
        <p style="font-size: 16px;">We may use your personal information to personalise the marketing messages we send to you and to make them more relevant and interesting, as this is in our legitimate business interests. Where necessary we will obtain your consent first. We may use your personal information for this purpose in the following&nbsp;ways:</p>
        <ul>
            <li style="font-size: 16px;">Using your online browsing behaviour as well as your in-store and online purchases to help us better understand you as a customer and provide you with personalised offers and services;</li>
            <li style="font-size: 16px;">Providing you with relevant marketing communications (including by email, post, telephone, SMS, or online advertising), relating to products and services we offer, and those of our suppliers and partners. As part of this, online advertising may be displayed on Our Websites and on other organisations&rsquo; websites and online media channels. We may also measure the effectiveness of our marketing communications and those of our suppliers and partners;</li>
            <li style="font-size: 16px;">To help us to better understand you and provide you with services and marketing communications, that are relevant to your interests, we combine personal information we collect when you make purchases in-store with personal information collected from our Websites, Mobile Apps and other sources including the different subsidiaries under Majid Al Futtaim.</li>
        </ul>
        <p style="font-size: 16px;"><strong>Contact and interact with&nbsp;you</strong></p>
        <p style="font-size: 16px;">We may use your personal information when we communicate with you, in order&nbsp;to:</p>
        <ul>
            <li style="font-size: 16px;">Contact you about our Services, for example by phone, email or post or by responding to social media posts that you have directed at us;</li>
            <li style="font-size: 16px;">Manage promotions and competitions you take part in, including those we run with our suppliers and partners;</li>
            <li style="font-size: 16px;">Invite you to take part in and manage customer surveys, questionnaires and other market research activities carried out by Majid&nbsp;Al&nbsp;Futtaim and by other organisations on our behalf</li>
        </ul>
        <p style="font-size: 16px;">It is in our legitimate business interests that we are able to provide you with appropriate responses and provide you with notice about our&nbsp;services.</p>
        <p style="font-size: 16px;"><strong>Manage and improve our day-to-day&nbsp;operations</strong></p>
        <p style="font-size: 16px;"><strong>We analyse information about how you use our services&nbsp;to:</strong></p>
        <ul>
            <li style="font-size: 16px;">Manage and improve our Websites and Mobile Apps;</li>
            <li style="font-size: 16px;">Help to develop and improve our product range, services, stores, information technology systems, know-how and the way we communicate with you;</li>
            <li style="font-size: 16px;">Detect and prevent fraud or other crime.</li>
        </ul>
        <p style="font-size: 16px;">It is in our legitimate business interests to use the information provided to us for this purpose, so we can understand any issues with our services to improve&nbsp;it.</p>
        </div>
        </section><section class="otnotice-section" id="otnotice-section-3bb3f93b-7c01-4046-8d3d-9aef2554dd46">
        <div>
        <h2>SHARING PERSONAL INFORMATION</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">We may share your personal information with third parties under the following circumstances:</p>
        <p style="font-size: 16px;"><strong>Majid&nbsp;Al&nbsp;Futtaim&nbsp;Subsidiaries</strong></p>
        <p style="font-size: 16px;">We may share the personal information collected by any of our subsidiaries with our other subsidiaries for the purposes listed&nbsp;above.</p>
        <p style="font-size: 16px;"><strong>Retail&nbsp;Partners</strong></p>
        <p style="font-size: 16px;">We may share your personal information with other companies that sell products through our Services ("<strong>Retail Partners</strong>"). We only share personal information that enables our Retail Partners to provide their services. For example, when you shop online or in-store we will give the relevant Retail Partner your name, contact details, and address so that they can deliver your&nbsp;items.</p>
        <p style="font-size: 16px;"><strong>Service&nbsp;Providers</strong></p>
        <p style="font-size: 16px;">We work with carefully selected Service Providers that carry out certain functions on our behalf. These include, for example, companies that help us with technology services, storing and combining data, processing payments and delivering orders. We only share personal information that enables our Service Providers to provide their&nbsp;services.</p>
        <p style="font-size: 16px;">Some of the Service Providers we work with operate online media channels, and they place relevant online advertising for our products and services, as well as those of our suppliers and our Retail Partners, on those online media channels on our behalf. For example, you may see an advert for our products and services when you use a particular social media&nbsp;site.</p>
        </div>
        </section><section class="otnotice-section" id="otnotice-section-ffb24f99-9ddd-483d-b050-5a84d9d47dfb">
        <div>
        <h2>SHARING PERSONAL INFORMATION WITH OTHER ORGANISATIONS</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">We may share personal information with other organisations in the following circumstances:</p>
        <ul>
            <li style="font-size: 16px;">if any applicable law or a public authority says we must share the personal information;</li>
            <li style="font-size: 16px;">if we need to share personal information in order to establish, exercise or defend our legal rights (this includes providing personal information to others for the purposes of preventing fraud and reducing credit risk);</li>
            <li style="font-size: 16px;">to an organisation we sell or transfer (or enter into negotiations to sell or transfer) any of our businesses or any of our rights or obligations under any agreement we may have with you to. If the transfer or sale goes ahead, the organisation receiving your personal information can use your personal information in the same way as us</li>
            <li style="font-size: 16px;">to any other successors in title to our business; or</li>
            <li style="font-size: 16px;">to anyone to whom we transfer or may transfer our rights and duties under our agreement with you.</li>
        </ul>
        </div>
        </section><section>
        <div>
        <h2>TRANSFER OF YOUR PERSONAL INFORMATION</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">Your personal information may be transferred to, stored, and processed in a country that is different from your country of residence or our country of incorporation. In any case, we have put in place appropriate safeguards in accordance with applicable legal requirements to ensure that your data is adequately protected.</p>
        <p style="font-size: 16px;">In the event your personal information is transferred to a foreign jurisdiction, it may be subject to the laws of that jurisdiction and we may be required to disclose it to the courts, law enforcement or governmental authorities in those jurisdictions but we will only do so where required by applicable laws.</p>
        </div>
        </section><section>
        <div>
        <h2>HOW WE PROTECT PERSONAL INFORMATION</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">We maintain physical, technical, and organisational safeguards to secure your personal information from unauthorized access, use, alteration and destruction. However, no internet-based site can be 100% secure and we cannot be held responsible for unauthorised or unintended access that is beyond our control.</p>
        </div>
        </section><section>
        <div>
        <h2>SOCIAL MEDIA</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">We operate channels, pages and accounts on some social media sites to inform, assist and engage with customers. We monitor and record comments and posts made on these channels about us so that we can improve our services.</p>
        <p style="font-size: 16px;">Majid Al Futtaim is not responsible for any information posted on those sites other than information we have posted ourselves. We do not endorse the social media sites themselves or any information posted on them by third parties.</p>
        </div>
        </section><section>
        <div>
        <h2>RETENTION</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">We keep records for as long as required to a) manage purchases, bookings, memberships and provide the other relevant products or services anticipated by this Privacy Policy, including keeping you up-to-date with our marketing b) personalise the products, services and communications with you c) comply with the applicable record retention legal requirements. When deciding how long to keep your personal information after our relationship with you has ended, we take into account our legal obligations and regulators' expectations.</p>
        <p style="font-size: 16px;">If you wish to request that we no longer use your information to provide you services, please submit your request via our&nbsp;<a href="https://privacy-center.majidalfuttaim.com/client/2d5739a0-dda3-4b4a-a445-c058ae6dd4eb3?lang=EN#/exercise-your-rights" rel="nofollow"><strong><em style="text-decoration:underline;text-align:justify;line-height:1.7;">Privacy Webform</em></strong></a></p>
        <p style="font-size: 16px;">However, we will retain and use your registration information as necessary to comply with our legal obligations, resolve disputes, and enforce our&nbsp;agreements.</p>
        </div>
        </section><section>
        <div>
        <h2>MARKETING COMMUNICATIONS</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">All marketing communications we send to you will provide you with a way to withdraw your consent to future marketing. If you no longer wish to receive promotional materials you may opt-out from receiving these communications or change your account settings, this will remove you from marketing lists.</p>
        <p style="font-size: 16px;">Please note that if you unsubscribe from marketing communications you will still receive operational and service messages from us regarding the services or products you bought from us and responses to enquiries made to us, and that we may hold your details on a suppression list so we don't send you marketing communications in the&nbsp;future.</p>
        </div>
        </section><section>
        <div>
        <h2>COOKIES AND SIMILAR TECHNOLOGIES</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">We use cookies and similar technologies, such as tags and pixels (&ldquo;Cookies&rdquo;), to personalise and improve your customer experience as you use our Websites and Mobile Apps and to provide you with relevant online advertising. Cookies are small data files that allow a website or Mobile App to collect and store a range of data on your desktop computer, laptop or mobile device.</p>
        <p style="font-size: 16px;">Cookies help us to provide important features and functionality on our Websites and Mobile Apps, and we use them to improve your customer experience. For example, we use Cookies to do the&nbsp;following:</p>
        <p style="font-size: 16px;"><strong>Improve the way our Websites and Mobile Apps&nbsp;work</strong></p>
        <p style="font-size: 16px;">Cookies allow us to improve the way our Websites and Mobile Apps work so that we can personalise your experience and allow you to use many of their useful features. For example, we use Cookies so we can remember your preferences and the contents of your shopping basket when you return to our Websites and Mobile&nbsp;Apps.</p>
        <p style="font-size: 16px;"><strong>Improve the performance of our Websites and Mobile&nbsp;Apps</strong></p>
        <p style="font-size: 16px;">Cookies can help us to understand how our Websites and Mobile Apps are being used, for example, by telling us if you get an error messages as you browse. These Cookies collect data that is mostly aggregated and&nbsp;anonymous.</p>
        <p style="font-size: 16px;"><strong>Deliver relevant online&nbsp;advertising</strong></p>
        <p style="font-size: 16px;">We use Cookies to help us deliver online advertising that we believe is most relevant to you on our Websites and other organisations&rsquo;&nbsp;websites.</p>
        <p style="font-size: 16px;">Cookies used for this purpose are often placed on our Websites by other organisations, and always with our permission. These Cookies may collect information about your online behaviour, such as your IP address, the website you arrived from and information about your purchase history or the content of your shopping basket. This means that you may see our adverts on our Websites and on other organisations&rsquo; websites. You may also see adverts for other organisations on our&nbsp;Websites.</p>
        <p style="font-size: 16px;">To help us to deliver online advertising that is relevant to you, we may also combine data we collect through Cookies in the browser of your desktop computer or other devices with other data that we have collected (e.g. Loyalty&nbsp;program).</p>
        <p style="font-size: 16px;"><strong>Measuring the effectiveness of our marketing communications, including online&nbsp;advertising</strong></p>
        <p style="font-size: 16px;">Cookies can tell us if you have seen a specific advert, and how long it has been since you have seen it. This information allows us to measure the effectiveness of our online advertising campaigns and control the number of times you are shown an&nbsp;advert.</p>
        <p style="font-size: 16px;">We also use Cookies to measure the effectiveness of our marketing communications, for example by telling us if you have opened a marketing email that we have sent&nbsp;you.</p>
        <p style="font-size: 16px;"><strong>Your choices when it comes to&nbsp;Cookies</strong></p>
        <p style="font-size: 16px;">You can use your browser settings to accept or reject new Cookies and to delete existing Cookies. You can also set your browser to notify you each time new Cookies are placed on your computer or other&nbsp;device.</p>
        <p style="font-size: 16px;">If you choose to disable some or all Cookies, you may not be able to make full use of our platforms. For example, you may not be able to add items to your shopping basket, proceed to checkout, or use some of our products and services that require you to sign&nbsp;in.</p>
        <p style="font-size: 16px;">Once you have given us your consent to the use of cookies, we shall store cookies on your computer or device. If you wish to withdraw your consent at any time, you will need to delete our cookies using your internet browser&nbsp;settings.</p>
        </div>
        </section><section class="otnotice-section" id="otnotice-section-c582a590-c3da-4d03-88e4-5d1e6d58da2f">
        <div>
        <h2>AGGREGATE DATA, DATA ANALYTICS AND SOCIAL MEDIA FUNCTIONALITY</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">We may aggregate personal information and remove any identifying elements in order to analyse patterns and improve our marketing and promotional efforts, to analyse Platform use, to improve our content and product offerings, and to customize our Platforms&rsquo; content, layout, products and services, and we may appoint third parties to do this on our behalf, as set out above.</p>
        <p style="font-size: 16px;">We gather certain usage information like the number and frequency of visitors to our Platforms. This information may include which webpage you just came from, which webpage you next go to, what browser you are using, your device and your IP address. We only use such data in the aggregate. This collective data helps us to determine how much our customers use parts of our Platforms, and do research on our users&rsquo; demographics, interests, and behaviour to better understand and serve&nbsp;you.</p>
        <p style="font-size: 16px;">If you use buttons on our Platforms linked to social media or similar sites (for example "Like" and/or "Share" buttons), content from our Platforms may be sent back to that other website or service and, depending on your privacy settings, may be privately or publicly visible (for example to friends, followers, or generally to anyone who has access to your profile&nbsp;page).</p>
        </div>
        </section><section>
        <div>
        <h2>YOUR RIGHTS</h2>
        <p style="font-size: 16px;">&nbsp;</p>
        <p style="font-size: 16px;">You have the right to see or access the personal information we hold about you, by submitting your request via our&nbsp;<a href="https://privacy-center.majidalfuttaim.com/client/2d5739a0-dda3-4b4a-a445-c058ae6dd4eb3?lang=EN#/exercise-your-rights" rel="nofollow"><strong><em style="text-decoration:underline;text-align:justify;line-height:1.7;">Privacy Webform</em></strong></a>&nbsp;</p>
        <p style="font-size: 16px;">In addition, you have certain rights regarding your personal information, subject to local law. These include the following rights&nbsp;to:</p>
        <ul>
            <li style="font-size: 16px;">rectify the information we hold about you;</li>
            <li style="font-size: 16px;">erase your personal information;</li>
            <li style="font-size: 16px;">restrict our use of your personal information;</li>
            <li style="font-size: 16px;">object to our use of your personal information;</li>
            <li style="font-size: 16px;">withdraw any consents you have provided for our use of your personal information;</li>
            <li style="font-size: 16px;">receive your personal information in a usable electronic format and transmit it to a third party (right to data portability); and</li>
            <li style="font-size: 16px;">lodge a complaint with your local data protection authority.</li>
        </ul>
        <p style="font-size: 16px;">If you would like to discuss or exercise such rights, please contact us at the details&nbsp;below.</p>
        <p style="font-size: 16px;">If you are concerned that any of the information we hold about you is incorrect, or out of date, please write to the address above to report your concerns and we will take appropriate steps to amend our&nbsp;records.</p>
        <p style="font-size: 16px;">Please note that we will likely require additional information from you in order to honour your&nbsp;requests.</p>
